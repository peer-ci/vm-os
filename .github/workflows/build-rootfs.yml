name: build-rootfs

on:
  push:
  pull_request:

jobs:
  rootfs:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Needed to allow downloading arm64 .debs on an amd64 runner.
          sudo dpkg --add-architecture arm64

          # On Ubuntu runners, the default apt sources include security.ubuntu.com,
          # which does not serve arm64 indices. Restrict existing sources to amd64
          # and add a ports.ubuntu.com source for arm64.
          if [[ -f /etc/apt/sources.list.d/ubuntu.sources ]]; then
            if ! grep -qE '^Architectures:.*\bamd64\b' /etc/apt/sources.list.d/ubuntu.sources; then
              sudo sed -i '/^Types: deb$/a Architectures: amd64' /etc/apt/sources.list.d/ubuntu.sources
            fi

            sudo tee /etc/apt/sources.list.d/arm64.sources >/dev/null <<'EOF'
Types: deb
URIs: http://ports.ubuntu.com/ubuntu-ports
Suites: noble noble-updates noble-security
Components: main universe
Architectures: arm64
Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg
EOF
          else
            sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
            sudo tee /etc/apt/sources.list.d/arm64.list >/dev/null <<'EOF'
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main universe
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main universe
EOF
          fi

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            debootstrap \
            rsync \
            e2fsprogs \
            qemu-user-static \
            binfmt-support \
            file \
            xz-utils \
            gzip \
            bzip2 \
            liblz4-tool

      - name: Build rootfs
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          sudo -E ./scripts/build-rootfs.sh

      - name: Build kernel
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          sudo -E ./scripts/fetch-kernel.sh

      - name: Upload rootfs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-${{ matrix.arch }}
          path: dist/**/rootfs.ext4
          if-no-files-found: error
          retention-days: 7

      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ matrix.arch }}
          path: |
            dist/**/vmlinux
            dist/**/vmlinux.sha256
            dist/**/Image
            dist/**/Image.sha256
          if-no-files-found: error
          retention-days: 7
